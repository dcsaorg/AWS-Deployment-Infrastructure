apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-ctk-provider-service
  namespace: {{ .Release.Namespace }}
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
  labels:
    app: {{ .Release.Name }}-ctk-provider-app
spec:
  ports:
    - name: http
      port: 9000
      targetPort: 9000
  selector:
    app: {{ .Release.Name }}-ctk-provider-app
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ctk-provider-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-ctk-provider-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-ctk-provider-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-ctk-provider-app
    spec:
      containers:
        - name: {{ .Release.Name }}-ctk-provider-container
          image: ghcr.io/dcsaorg/dcsa-ctk-provider:latest
          ports:
            - name: http
              containerPort: 9000
          readinessProbe:
            httpGet:
              path: /
              port: 9000
      imagePullSecrets:
        - name: {{ .Release.Name }}-githubregistry