    "uiSupportBackendURL": "https://{{ .Values.env.participant }}.{{ .Values.env.baseurl }}/ui-support/v1",
    "jitBackendURL": "https://{{ .Values.env.participant }}.{{ .Values.env.baseurl }}/jit/v1",
